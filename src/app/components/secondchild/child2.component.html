<body>
    <h2>正在进行:<span>{{todolist.length}}</span></h2>
    <ul>
        <li *ngFor='let item of todolist ;let i=index;' id="todo0">   
            <input type="checkbox" (click)="changeTodo(i,true)" >
            {{item.Wname}}
            <button (click)='deleteTodo(i,true)'>delete</button>
        </li>
    </ul>
    
    <h2>已经完成:<span>{{donelist.length}}</span></h2> 
    
    <ul>
        <li *ngFor='let item of donelist ;let i=index;' id="done0">  
          <input type="checkbox" (click)="changeTodo(i,false)" >
            {{item.Wname}}
            <button (click)='deleteTodo(i,false)'>delete</button>
        </li>
    </ul>
    </body>
